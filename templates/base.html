{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8f9fa;
        color: #212529;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background-color: #0d1b2a; /* dark blue */
      }
      .navbar-brand,
      .nav-link {
        color: #f8f9fa !important; /* white */
      }
      .navbar-brand:hover,
      .nav-link:hover {
        color: #adb5bd !important; /* silver */
      }
      footer {
        background-color: #0d1b2a;
        color: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }
      .btn-custom {
        background-color: #495057; /* silver-dark */
        color: white;
      }
      .btn-custom:hover {
        background-color: #1b263b; /* darker blue */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'website:category-list' %}">
          <img src="{% static 'images/logo.jpg' %}" alt="Logo" style="height:50px;vertical-align:middle;margin-right:40px;" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:category-list' %}">Main Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:about' %}">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:contact' %}">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container py-5">
      {% block content %}

      {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 C.A.F All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
